spring.application.name=raquettelover

# Hibernate Configuration
spring.jpa.show-sql=false

# Hibernate crée les tables
spring.jpa.hibernate.ddl-auto=update
# Exécuter data.sql à chaque démarrage
spring.sql.init.mode=never

# Important : exécuter data.sql après Hibernate
spring.jpa.defer-datasource-initialization=true


# JWT Configuration
jwt.expiration=3600000

server.servlet.context-path=/api/v1

reservation.opening-time=08:00
reservation.closing-time=22:00
reservation.slot-duration=60



